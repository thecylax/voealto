{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Logo" height="24" class="d-inline-block align-text-top"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/client/">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history/">Histórico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/submit/">Orçamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/foo/">Testes</a>
                </li>
                {% endif %}
            </ul>
            <span class="d-flex align-items-center ms-auto">
                {% if user.is_authenticated %}
                <a href="/logout/">
                    Logout
                </a>
                <div class="avatar-circle">
                    <span>
                        {{ user.first_name|default:user.username|slice:":1" }}{{ user.last_name|slice:":1" }}
                    </span>
                </div>
                {% else %}
                    <div class="buttons">
                        <a class="button is-primary" href="/login/">
                            <strong>Login</strong>
                        </a>
                    </div>
                {% endif %}
            </span>
        </div>
    </div>
</nav>
