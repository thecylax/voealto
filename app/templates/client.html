{% extends 'base.html' %}

{% block title %}Clientes{% endblock %}

{% block content %}
<section class="section box">

    <h1 class="font">Lista de Clientes</h1>

    <a href="{% url 'client_create' %}" class="btn btn-primary mb-3">Cadastrar novos</a>

    <table class="table table-striped table-hover font">
        <thead>
            <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Documento</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.document }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
